{% extends "base.html" %}

{% block title %} | Create new contribution type{% endblock %}

{% block main %}
		<div class="page-header">
			<div class="container">
				<h1>{{ project.name }}</h1>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<form  role="form" class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2" method="POST" action="{% url 'admin:observationtype_create' project.id %}" novalidate> 
					{% csrf_token %}
					<h3 class="header">Create a new category</h3>
					<div class="form-group">
						<label for="name" class="control-label">Name (required)</label>
						<input type="text" class="form-control input-lg" id="name" name="name" required>
					</div>

					<div class="form-group">
						<label for="description" class="control-label">Description</label>
						<textarea class="form-control input-lg" rows="5" name="description" id="description"></textarea>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary">Save</button>
						<a href="{% url 'admin:project_settings' project.id %}" class="btn btn-default" role="button">Cancel</a>
					</div>
				</form>
			</div>
		</div>
{% endblock %}

{% block libraries %} 
			<script src="/static/js/admin.ui.forms.validate.js"></script>
{% endblock %}
