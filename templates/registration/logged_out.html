{% extends "base.html" %}

{% block title %} | Login{% endblock %}
{% block bodydata %} class="login" {% endblock %}

{% block main %}
		<div class="page-header">
			<div class="container">
				<h1>Successfully signed out</h1>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<div class="alert alert-success">You have been successfully signed out.</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<h3>Sign in</h3>
					<form role="form" action="/admin/accounts/login/" method="POST">
						{% csrf_token %}
						<div class="form-group">
							<label for="username" class="sr-only">E-mail</label>
							<input type="text" class="form-control input-lg" id="username" name="username" placeholder="E-mail">
						</div>
						<div class="form-group">
							<label for="inputPassword" class="sr-only">Password</label>
							<input type="password" class="form-control input-lg" id="password" name="password" placeholder="Password">
						</div>
						<div class="form-group">
								<button type="submit" class="btn btn-primary">Sign in</button>
						</div>
					</form>
					<div class="well text-center">Not a member yet? Please <a href="{% url 'admin:signup'%}">sign up here</a> &bull; <a href="{% url 'admin:password_reset' %}">Forgot password?</a></div>
				</div>
				
			</div>
		</div>
{% endblock %}
