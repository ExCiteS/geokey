language: python

python:
  - "2.7"

services:
  - postgresql

addons:
  postgresql: "9.4"

before_script:
  - psql template1 postgres -c 'create extension hstore;'
  - psql -c 'create database geokey;' -U postgres
  - psql -U postgres -d geokey -c "create extension postgis;"
  - cp geokey/local_settings.example geokey/local_settings
  - pip install --process-dependency-links -e .
  - python manage.py migrate

install:
  - pip install coveralls

script:
  - coverage run --source=geokey.applications,geokey.projects,geokey.categories,geokey.contributions,geokey.datagroupings,geokey.users,geokey.superusertools,geokey.extensions manage.py test

after_success: coveralls
