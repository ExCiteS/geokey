language: python

python:
  - "2.7"

services:
  - postgresql

addons:
  postgresql: "9.3"

before_script:
  - psql template1 postgres -c 'create extension hstore;'
  - psql template1 postgres -c 'create extension postgis;'
  - psql -c 'create database communitymaps;' -U postgres
  - psql -d communitymaps -U postgres -c "create extension postgis;"
  - psql -d communitymaps -U postgres -c "create extension hstore;"
  - cp core/settings/project.sample.py core/settings/project.py
  - python manage.py syncdb --all --noinput
  - python manage.py migrate --fake

install:
  - pip install -r requirements.txt

script: python manage.py test
