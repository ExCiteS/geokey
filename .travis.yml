language: python

python:
  - "2.7"

services:
  - postgresql

addons:
  postgresql: "9.4"

before_install:
  - sudo apt-get update
  - sudo apt-get install binutils libproj-dev gdal-bin python-gdal  # libgdal-dev
  - sudo apt-get install postgresql-9.4-postgis-2.1

before_script:
  - psql template1 postgres -c 'create extension hstore;'
  - psql -c 'create database geokey;' -U postgres
  - psql -U postgres -d geokey -c "create extension postgis;"
  - cp -r local_settings.example local_settings
  - pip install -r requirements-dev.txt
  - pip install -e .
  - python manage.py migrate

install:
  - pip install coveralls

script:
  - coverage run --source=geokey.applications,geokey.projects,geokey.categories,geokey.contributions,geokey.users,geokey.superusertools,geokey.extensions manage.py test

after_success: coveralls
