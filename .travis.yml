sudo: false

language: python

python:
  - "2.7"

services:
  - postgresql

addons:
  postgresql: "9.4"
  apt:
    packages:
    - python-gdal
    - gdal-bin
    - binutils

virtualenv:
  system_site_packages: true

install:
  - rm /etc/apt/sources.list.d/ubuntugis-stable-source.list -y
  # - sudo apt-get update -y
  # - sudo apt-get install python-gdal gdal-bin binutils
  - export C_INCLUDE_PATH=/usr/include/gdal
  - export CPLUS_INCLUDE_PATH=/usr/include/gdal

before_script:
  - psql template1 postgres -c 'create extension hstore;'
  - psql -c 'create database geokey;' -U postgres
  - psql -U postgres -d geokey -c "create extension postgis;"
  - cp -r local_settings.example local_settings
  - pip install coveralls
  - pip install -r requirements-dev.txt
  - pip install -e .
  - python manage.py migrate

script:
  - coverage run --source=geokey.applications,geokey.projects,geokey.categories,geokey.contributions,geokey.users,geokey.superusertools,geokey.extensions manage.py test

after_success: coveralls
