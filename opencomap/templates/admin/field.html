            <ol class="breadcrumb">
                <li><a href="dashboard.html">Dashboard</a></li>

            </ol>

            <div class="page-header">
                <h1>
                    Shop name <small>Edit field</small>
                </h1>
            </div>

            <div class="row">
                <form  role="form" class="form-horizontal col-lg-7"> <!-- Project from -->
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" name="description" id="description"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status" class="col-sm-2 control-label">Type</label>
                        <div class="col-sm-10">
                            <select name="type" id="type" class="form-control">
                                <option value="0">Text</option>
                                <option value="1">Numeric</option>
                                <option value="2">DateType</option>
                                <option value="3">TrueFalse</option>
                                <option value="4">Lookup</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status" class="col-sm-2 control-label">Status</label>
                        <div class="col-sm-10">
                            <select name="status" id="status" class="form-control">
                                <option>Active</option>
                                <option>Inactive</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox"> A value for this field is required</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="featuretype.html" class="btn btn-default" role="button">Cancel</a>
                        </div>
                    </div>
                </form>

                <div class="col-lg-5">
                    <div id="lookupValuesPanel" class="panel panel-default"> <!-- Administrators list -->
                        <div class="panel-heading">
                            <h2 class="panel-title">Lookup values</h2>
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item">Peter Schmeichel (<a class="text-danger" href="#">remove</a>)</li>
                            <li class="list-group-item">Carlos Valderama (<a class="text-danger" href="#">remove</a>)</li>
                            <li class="list-group-item">George Best (<a class="text-danger" href="#">remove</a>)</li>
                        </ul>
                        <div class="panel-footer">
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <span class="input-group-btn">
                                    <button class="btn btn-success" type="button">Add</button>
                                </span>
                            </div>
                        </div>
                    </div> <!-- /Administrators List -->
                </div>
