            <div class="page-header">
                <h1>Create new project</h1>
            </div>

            <div class="row">
                <form  role="form" class="form-horizontal col-lg-8 col-md-offset-1"> <!-- Project from -->
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" name="description" id="description"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="radio">
                                <label>
                                    <input type="radio" id="private" name="ispublic" value="false"> <strong>Private</strong> The project will be accessible by project administrators, contributors and members of any user group that is assigned to one of the project views..
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" id="public" name="ispublic" value="true"> <strong>Public</strong> The project will be accessible by all registered users.
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="dashboard.html" class="btn btn-default" role="button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
