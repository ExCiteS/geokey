{% extends "base.html" %}

{% block title %} | Create new project{% endblock %}

{% block main %}
            <div class="page-header">
                <h1>Create new project</h1>
            </div>

            <div class="row">
                <form role="form" class="form-horizontal col-md-8 col-md-offset-1" method="POST" novalidate>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" required>
                            <span class="help-block">This field is required.</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description" class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" name="description" id="description"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="radio">
                                <label>
                                    <input type="radio" id="private" name="isprivate" value="true" checked> <strong>Private</strong> The project will be accessible by project administrators, contributors and members of any user group that is assigned to one of the project views.
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" id="public" name="isprivate" value="false"> <strong>Public</strong> The project will be accessible by all registered users.
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="/admin/dashboard" class="btn btn-default" role="button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
{% endblock %}

{% block libraries %} 
            <script src="/static/js/admin.ui.forms.validate.js"></script>
{% endblock %}
