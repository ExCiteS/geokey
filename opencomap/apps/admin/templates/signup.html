{% extends "base.html" %}

{% block title %} | Sign up{% endblock %}

{% block main %}
            <div class="page-header">
                <h1>Sign up</h1>
            </div>

            <div class="row">
                <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                    <form class="form-horizontal" role="form" action="{% url 'signup'%}" method="POST" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Your email address" required>
                                <span class="help-block">This field is required.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstname" class="col-sm-2 control-label">First name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Your first name">
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="lastname" class="col-sm-2 control-label">Last name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Your family name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <span class="help-block">This field is required.</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8 col-md-6">
                                <button type="submit" class="btn btn-primary">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
{% endblock %}

{% block libraries %} 
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.js"></script>
            <script>window.jQuery || document.write('<script src="/static/lib/jquery/jquery-1.10.1.js"><\/script>')</script>
            <script src="/static/js/admin.ui.forms.validate.js"></script>
{% endblock %}
